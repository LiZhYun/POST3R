# Custom Video Dataset Configuration

dataset_name: "custom_video"
data_root: "data/custom"

# Video settings
video:
  height: 512
  width: 512
  fps: 30
  sequence_length: 16
  
# File patterns
file_patterns:
  - "*.mp4"
  - "*.avi"
  - "*.mov"
  
# Data loading
loading:
  format: "video"
  cache: false
  frame_skip: 1
  
# Preprocessing
preprocessing:
  resize: true
  target_size: [512, 512]
  
# Augmentation
augmentation:
  enabled: false
  
# Normalization
normalization:
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
